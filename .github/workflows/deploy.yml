name: Trigger Deployment

on:
  schedule:
    # 2시간마다 배포 (12회/일 * 30일 = 360 빌드/월)
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trigger deployment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 타임스탬프 파일 업데이트로 실제 변경 발생
          echo "Last build: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > .build-timestamp
          git add .build-timestamp
          git commit -m "chore: trigger deployment [build]"
          git push
